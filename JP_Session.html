
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts Example</title>
  <!-- 引入 ECharts JavaScript 文件 -->
  <script src="echarts.min.js"></script>
</head>
<body>
  <!-- 为 ECharts 准备一个 DOM -->
  <div id="main" style="width: 100%; height: 550px;"></div>

    var myChart = echarts.init(document.getElementById('main'));

      type: 'cross',

  },
  toolbox: {

      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '5%',
    responsive: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      data: Array.from({length: 31}, (_, i) => `Day ${i + 1}`)
    }

        type: 'value',
